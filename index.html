        <div id="registro" class="container">
            <div class="container">
                <form action="#" method="POST" class="registration-form">
                    <div class="column">
                        <h2>Formulario de Registro</h2>
                        <div class="form-group">
                            <label for="first-name">Primer Nombre <span>*</span></label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="first-name">Segundo Nombre <span></span></label>
                            <input type="text" id="first-name" name="second-name" ><!-- no obigatorio-->
                        </div>
                        <div class="form-group">
                            <label for="last-name">Primer Apellido <span>*</span></label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Segundo Apellido <span></span></label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Tipo de usuario <span>*</span></label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">E-mail <span>*</span></label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Confirmar E-mail <span>*</span></label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <!-- 2 columna -->
                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label for="email">Fecha de nacimiento <span>*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-email">tipo de documento <span>*</span></label>
                            <input type="email" id="confirm-email" name="confirm-email" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-email"> numero de documento <span>*</span></label>
                            <input type="email" id="confirm-email" name="confirm-email" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-email">Deporte <span>*</span></label>
                            <input type="email" id="confirm-email" name="confirm-email" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-email">Contraseña<span>*</span></label>
                            <input type="email" id="confirm-email" name="confirm-email" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-email">Repetir Contraseña <span>*</span></label>
                            <input type="email" id="confirm-email" name="confirm-email" required>
                        </div>
                        <div class="clearfix"></div>
                    <div class="button-group">
                        <button type="submit">Registrarse</button>
                    </div>
                        <!-- boton -->
                    </div>
                    
                </form>
            </div>
            </div>
